<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin: 10px;
            padding: 10px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Notepad</h1>
    <textarea id="noteText" placeholder="Write your note here..."></textarea>
    <br>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="clearNote()">Clear Note</button>

    <script>
        function saveNote() {
            const noteText = document.getElementById('noteText').value;
            localStorage.setItem('myNote', noteText);
            alert('Note saved successfully!');
        }

        function clearNote() {
            document.getElementById('noteText').value = '';
            localStorage.removeItem('myNote');
            alert('Note cleared!');
        }

        // Check if there is a saved note in localStorage
        window.onload = function () {
            const savedNote = localStorage.getItem('myNote');
            if (savedNote) {
                document.getElementById('noteText').value = savedNote;
            }
        };
    </script>
</body>
</html>
