<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin: 10px;
            padding: 10px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Simple Notepad</h1>
    <textarea id="noteText" placeholder="Write your note here..."></textarea>
    <br>
    <button onclick="saveNote()">Save Note</button>
    <button onclick="clearNote()">Clear Note</button>

    <script src="script.js"></script>
</body>
</html>
